<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="output.css" rel="stylesheet">


</head>
<body><br>
    <div class="container">
        <!-- <div class="timer w-14 h-14 rounded-full border-2 border-slate-800 ml-auto py-2 px-4 text-2xl"></div> -->
        <div class="w-[1006px] h-[600px] flex flex-col mx-auto">
            <div class="cards">
                <button id="prevButton" class="text-3xl absolute top-[250px] left-2 text-white z-30"><svg width="35" height="35" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15.707 4.293a1 1 0 0 1 0 1.414L9.414 12l6.293 6.293a1 1 0 0 1-1.414 1.414l-7-7a1 1 0 0 1 0-1.414l7-7a1 1 0 0 1 1.414 0Z" fill="#ffffff"/></svg></button>
                <figure class="card bg-[url('./assets/sample-img1.jpg')] bg-cover"><div class="w-1/4 mt-48 ml-20 p-2 bg-slate-400 text-white rounded-md"><span class="text-2xl font-mono">SLIDE 1</span><br><p class="font-sans">Moving to the next slide <br>in <strong>5</strong> seconds.</p></div></figure>
                <figure class="card bg-[url('./assets/sample-img3.jpg')] bg-cover"><div class="w-1/4 mt-48 ml-20 p-2 bg-slate-400 text-white rounded-md"><span class="text-2xl font-mono">SLIDE 2</span><br><p class="font-sans">Moving to the next slide <br>in <strong>5</strong> seconds.</p></div></figure>
                <figure class="card bg-[url('./assets/sample-img2.jpg')] bg-cover"><div class="w-1/4 mt-48 ml-20 p-2 bg-slate-400 text-white rounded-md"><span class="text-2xl font-mono">SLIDE 3</span><br><p class="font-sans">Moving to the next slide <br>in <strong>5</strong> seconds.</p></div></figure>
                <figure class="card bg-[url('./assets/sample-img4.jpg')] bg-cover"><div class="w-1/4 mt-48 ml-20 p-2 bg-slate-400 text-white rounded-md"><span class="text-2xl font-mono">SLIDE 4</span><br><p class="font-sans">Moving to the next slide <br>in <strong>5</strong> seconds.</p></div></figure>
                <figure class="card bg-[url('./assets/sample-img5.jpg')] bg-cover"><div class="w-1/4 mt-48 ml-20 p-2 bg-slate-400 text-white rounded-md"><span class="text-2xl font-mono">SLIDE 5</span><br><p class="font-sans">Moving to the next slide <br>in <strong>5</strong> seconds.</p></div></figure>
                <button id="nextButton" class="text-3xl absolute top-[250px] left-[1030px] text-white z-30"><svg width="35" height="35" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8.293 4.293a1 1 0 0 0 0 1.414L14.586 12l-6.293 6.293a1 1 0 1 0 1.414 1.414l7-7a1 1 0 0 0 0-1.414l-7-7a1 1 0 0 0-1.414 0Z" fill="#ffffff"/></svg></button>
            </div>
            <button id="controller" class="bg-slate-300 w-8 self-center rounded-sm p-1">
                <svg id="pause" class="" width="24" height="24" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5.746 3a1.75 1.75 0 0 0-1.75 1.75v14.5c0 .966.784 1.75 1.75 1.75h3.5a1.75 1.75 0 0 0 1.75-1.75V4.75A1.75 1.75 0 0 0 9.246 3h-3.5ZM14.746 3a1.75 1.75 0 0 0-1.75 1.75v14.5c0 .966.784 1.75 1.75 1.75h3.5a1.75 1.75 0 0 0 1.75-1.75V4.75A1.75 1.75 0 0 0 18.246 3h-3.5Z"/></svg>
                <svg id="play" class="hidden" width="24" height="24" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5 5.274c0-1.707 1.826-2.792 3.325-1.977l12.362 6.726c1.566.853 1.566 3.101 0 3.953L8.325 20.702C6.826 21.518 5 20.432 5 18.726V5.274Z"/></svg>
            </button>
            <div class="indicator mt-4 flex justify-center gap-1"></div>
            
        </div>
    </div> 
    <script src="./app.js"></script>
</body>
</html>
