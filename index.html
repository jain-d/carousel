<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="output.css" rel="stylesheet">


</head>
<body><br>
    <div class="container">
        <div class="w-[1006px] h-[600px] flex flex-col mx-auto">
            <div class="cards">
                <button id="prevButton" class="text-3xl absolute top-[240px] left-[10px] text-white z-30"><</button>
                <div class="card bg-[url('./assets/sample-img1.jpg')] bg-cover"></div>
                <div class="card bg-[url('./assets/sample-img3.jpg')] bg-cover"></div>
                <div class="card bg-[url('./assets/sample-img2.jpg')] bg-cover"></div>
                <div class="card bg-[url('./assets/sample-img4.jpg')] bg-cover"></div>
                <div class="card bg-[url('./assets/sample-img5.jpg')] bg-cover"></div>
                <button id="nextButton" class="text-3xl absolute top-[240px] left-[970px] text-white z-30">></button>
            </div>
            <div class="indicator mt-4 flex justify-center gap-1"></div>
            <button id="controller" class="bg-slate-300 w-8 self-center rounded-sm p-1 mt-2">
                <svg id="pause" class="hidden" width="24" height="24" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5.746 3a1.75 1.75 0 0 0-1.75 1.75v14.5c0 .966.784 1.75 1.75 1.75h3.5a1.75 1.75 0 0 0 1.75-1.75V4.75A1.75 1.75 0 0 0 9.246 3h-3.5ZM14.746 3a1.75 1.75 0 0 0-1.75 1.75v14.5c0 .966.784 1.75 1.75 1.75h3.5a1.75 1.75 0 0 0 1.75-1.75V4.75A1.75 1.75 0 0 0 18.246 3h-3.5Z"/></svg>
                <svg id="play" class="" width="24" height="24" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5 5.274c0-1.707 1.826-2.792 3.325-1.977l12.362 6.726c1.566.853 1.566 3.101 0 3.953L8.325 20.702C6.826 21.518 5 20.432 5 18.726V5.274Z"/></svg>
            </button>
        </div>
    </div> 
    <script src="./app.js"></script>
</body>
</html>
